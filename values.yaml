# Default values for mytomcat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

updateStrategy:
  type: RollingUpdate
replicaCount: 4

image:
  repository: docker.pkg.github.com/alexandertsybin/actions-test/actions-test-image
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
#nameOverride: "mytomcat"
#fullnameOverride: ""

#serviceAccount:
  # Specifies whether a service account should be created
#  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
#  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  nodePorts:
    http: "30080"
  
livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 2
  timeoutSeconds: 10

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 2
  timeoutSeconds: 10

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
